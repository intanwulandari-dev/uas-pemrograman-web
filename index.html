<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS - Intan Wulandari | Digital Entrepreneurship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <span class="badge-subtitle">PORTAL MAHASISWA</span>

    <div class="container">
        <div class="material-grid" id="content-grid"></div>

    <div class="modal-overlay" id="modal">

            <div class="modal-header">
                <div>
                    <span class="modal-badge" id="modal-badge">Pertemuan X</span>
                    <h2 class="modal-title" id="modal-title">Judul Materi</h2>
                </div>
                <button class="close-btn" onclick="closeModal()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 <strong>Intan Wulandari</strong></p>
